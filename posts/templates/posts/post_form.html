{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
    {{ form.media }}
        <h2> {{ title }}</h2><br/>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-default" value="Create post">
        </form>

</div>
{% endblock content %}
